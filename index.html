<!DOCTYPE HTML>


<html>
  <head>

    <title>Mining Op Rewards Calculator</title>
    <style type="text/css">
      table {
      border: 1px solid black;
      width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Mining Op Rewards Calculator</h1>
    <form name="Calculator" id="calc">
      <p>
	<strong>Total Ore Sale Value:</strong> <input type="number" value="0.00" id="totalfield">
	
      </p>
      <p>
	<strong>Duration of Mining Op (In Hours):</strong> <input type="number" value="5" id="durationfield">
      </p>
      <fieldset id="fieldset">
	<legend>Player Contribution:</legend>
	Player Name: <input type="text" value="Player Name" id="namefield"> <br>
 	Hours Contributed: <input type="number" value="0.00" onchange="" id="hoursfield"> <br>
	<input type="button" value="Add Player" onclick="add_player();">
      </fieldset>


      
      <input type="button" value="Calculate Payouts" onclick="add_row();">
    </form>
    <!-- <address>
	 <a href="mailto:andrew@andrews-comp">Andrew Spano</a>
    </address> -->
    <table id="c">
      <th>
	<tr><td><strong>Player Name</strong></td>
	  <td><strong>Hours Contributed</strong></td>
	  <td><strong>Isk Rewarded</strong></td>
	</tr>
      </th>
    </table>
    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
