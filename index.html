<!DOCTYPE HTML>


<html>
  <head>
    <script type="text/javascript" src="calculator.js"></script>
    <title>Mining Op Rewards Calculator</title>
  </head>
  <body>
    <h1>Mining Op Rewards Calculator</h1>
    <form name="Calculator" id="calc">
      <p>
	<strong>Total Ore Sale Value:</strong> <input type="number" value="0.00" id="totalfield">
	
      </p>
      <p>
	<strong>Duration of Mining Op (In Hours):</strong> <input type="number" value="5" id="durationfield">
      </p>
      <p>
	<strong>Player Name  Hours Contributed  Isk Rewarded</strong>
      </p>
      <input type="text" value="Player Name" id="namefield">
      <input type="number" value="0.00" id="hoursfield">
      <input type="number" value="0.00" id="rewardfield">
      <input type="button" value="Add Player" onclick="add_player('calc');">
    </form>
<!-- <address>

</body>
</html>
